<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="score-container">
    <section class="score-left-panel">
      <div class="score-title">Your Result</div>
      <div class="score-value">
        <div class="final">76</div>
        <div class="total">of 100</div>
      </div>
      <div class="score-summary">
        <div class="header">Great</div>  
        <div class="body">Your performance exceed 65% of the people conducting the test here!</div>
      </div>
    </section>
    <section class="score-right-panel">
      <div class="score-title">Summary</div>
      <div class="score-stats reaction">
        <span class="stats-type">
          <img src="./assets/images/icon-reaction.svg" class="icon" alt="reaction icon"> Reaction
        </span>
        <span class="stats-value">
          80 <span class="out-of"> / 100</span>
        </span>
      </div>
      <div class="score-stats memory">
        <span class="stats-type">
          <img src="./assets/images/icon-memory.svg" class="icon" alt="memory icon"> Memory
        </span>
        <span class="stats-value">
          92 <span class="out-of"> / 100</span>
        </span>        
      </div>
      <div class="score-stats verbal">
        <span class="stats-type">
          <img src="./assets/images/icon-verbal.svg" class="icon" alt="verbal icon"> Verbal
        </span>        
        <span class="stats-value">
          61 <span class="out-of"> / 100</span>
        </span>
      </div>
      <div class="score-stats visual">
        <span class="stats-type">
          <img src="./assets/images/icon-visual.svg" class="icon" alt="visual icon"> Visual
        </span>
        <span class="stats-value">
          73 <span class="out-of">/ 100</span>
        </span>
      </div>
      <button class="score-stats-btn">
        Continue
      </button>
    </section>
  </main>  
</body>
</html>
